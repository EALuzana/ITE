<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Purchase Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .receipt {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ccc;
      background-color: #fff;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .details {
      margin-top: 20px;
    }
    .details p {
      line-height: 1.6;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="receipt">
  <h2>Book Purchase Receipt</h2>
  <div class="details">
    <p><strong>Receipt No:</strong> #102934</p>
    <p><strong>Date:</strong> May 09, 2025</p>
    <p><strong>Customer Name:</strong> John Doe</p>
    <p><strong>Book Title:</strong> The Future of Technology</p>
    <p><strong>Author:</strong> Jane Smith</p>
    <p><strong>ISBN:</strong> 978-1-23456-789-0</p>
    <p><strong>Quantity:</strong> 1</p>
    <p><strong>Unit Price:</strong> ₱24.99</p>
  </div>
  <p class="total">Total: ₱24.99</p>
</div>

</body>
</html>
